<script>
function myFunction() {
    var x1, x2, p1,p2, text;
    var chkUsrName = /^[a-z][a-z]+$/i;
	var chkUsrEmail = /^[a-z][0-9a-z]+@[a-z]+\.[a-z]+$/i;
	var chkPaswrd = /^[a-zA-Z0-9@$\_]+$/;
    x1 = document.getElementById("usrname").value;
    x2 = document.getElementById("usremail").value;
	p1 = document.getElementById("password1").value;
    p2 = document.getElementById("password2").value;
    if (x1.match(chkUsrName)) {	
        text = "Valid User Name";
		if (x2.match(chkUsrEmail)) {
			text = "Valid User Email";
			if (p1.match(p2)){
			text = "password matches";
				if (p1.match(chkPaswrd)){
				text = "Registration OK";
				} else{
				text = "Invalid password";
				}
			} else {
				text = "Passwords not matching";
			}
		} else {
			text = "Invalid User Email ";
		}
	} else {
		text = "Invalid User Name";
	}
	if (text.match("Registration OK")){
		document.getElementById("OK").innerHTML = text;	
		document.getElementById("NotOK").innerHTML = "";		
	}
	else
	{
		document.getElementById("NotOK").innerHTML = text;
		document.getElementById("OK").innerHTML = "";			
	}
    
	
}
</script>
